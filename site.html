    <button onclick="aperta()">sarra no menor</button>

    <button onclick="calculaidade()"> Quantos anos eu terei no final de 2022?</button>
</body>

<script>
    function aperta() {
        alert("Parabéns. você é um gênio.")
        var a = Number(prompt("Insira o a"))
        var b = Number(prompt("Insira o b"))
        var c = Number(prompt("Insira o c"))
        var delta = (b * b - (4 * a * c))
        var x1 = (-b + Math.sqrt(delta)) / 2 * a
        var x2 = (-b - Math.sqrt(delta)) / 2 * a
        var mensagem = "o resultado do x1 é:" + x1 + ", o resultado de x2 é:" + x2;
        alert(mensagem)
    }
    function calculaidade() {
        var anonasc = Number(prompt("Digite o ano de nascimento"))
        var idade = 2022 - anonasc;
        var msg = "No final de 2022 você terá " + idade + " anos.\n";
        if (idade < 18) {
            msg += "Portanto, é menor de idade\n";
        }
        else {
            msg += "Portanto, é maior de idade\n";
        }
        if (idade % 2 == 0) {
            msg += "Sua idade é par";
        }
        else {
            msg += "Sua idade é impar";
        }
        alert(msg)
    }
    

</script>
